<div class="container">
  <div class="jumbotron col-md-6" *ngFor="let rooms of roomDetails">
    <button type="button" class="pull-right btn btn-default btn-circle">{{rooms.book_id}}</button>
    <h3 class="room-title">Project Name:{{rooms.project_name}}</h3>
    <p class="room-description">Room Name:{{rooms.room_name}}</p>
    <p class="room-description">Floor Name:{{rooms.floor_name}}</p>
    <h4 class="availability">Room Status: <span [class.available]="rooms.booking_status">{{rooms.booking_status ? 'Booked':'Available'}}</span></h4>
    <p class="room-booked-time" *ngIf="!rooms.booking_status">{{rooms.booking_time}}</p>
    <div class="action">
      <button class="btn btn-default" type="button" (click)="backToListing()">Back to listing</button>
    </div>
  </div>
  <div class="jumbotron col-md-6" *ngIf="!roomDetails.length">
    <h3 class="room-not-available">Sorry, Requested room details not available currently.</h3>
    <div class="action">
      <button class="btn btn-default" type="button" (click)="backToListing()">Back to listing</button>
    </div>
  </div>
</div>
